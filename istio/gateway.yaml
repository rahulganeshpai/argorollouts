apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: rollouts-gateway
  namespace: dev
  labels:
    name: rollouts-gateway
    type: gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
